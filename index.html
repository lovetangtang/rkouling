<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>首页</title>
</head>

<body>
  <button onclick="fun_open('test1')" style="width: 100px;height: 100px;margin: 10px">测试页面1</button>

  <button onclick="fun_open('test2')" style="width: 100px;height: 100px;margin: 10px">测试页面2</button>

  <button onclick="fun_open('codelf')" style="width: 100px;height: 100px;margin: 10px">变量命名</button>
  <script>
    function fun_open(type) {

      switch (type) {
        case "codelf":
        window.location.href = "./codelf.html";
          break;
        case "test1":
        window.location.href = "./game.html";
          break;
        case "test2":
        window.location.href = "./layout.html";
          break;
        default:
          break;
      }
    }
  </script>
</body>

</html>
